<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.js}"></script>	
		<script th:src="@{/js/admin.js}"></script>	
<head>
<title>Spring Security Example</title>
</head>
<body>	
<div style="text-align: center;">
<div class="row-fluid">&nbsp;</div>
	<p th:if="${param.error}" class="bg-danger col-md-4 col-xs-12 col-md-offset-4">Usuário ou senha Inválido.</p>	
	<p th:if="${param.logout}" class="bg-danger col-md-4 col-xs-12 col-md-offset-4">You have been logged out.</p>
	<form th:action="@{/login}" method="post">
		<div class="form-group col-md-4 col-xs-12 col-md-offset-4">
                <input type="text" class="form-control" name="username" placeholder="Usuário"/>
            </div>
            <div class="form-group col-md-4 col-xs-12 col-md-offset-4">
                <input type="password" class="form-control" name="password" placeholder="Senha"/>
            </div>
            <div class="col-xs-12">
               <input type="submit" class="btn btn-success col-xs-4 col-xs-offset-4" value="Entrar" /><p></p>
    </div>	
	</form>
</div>
	
</body>
</html>
