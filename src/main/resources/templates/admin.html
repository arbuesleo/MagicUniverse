<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="pt-br">
		<title>Importação de Cartas</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.js}"></script>	
	</head>
	<body>
	<div class="row-fluid">&nbsp;</div>
	<div style= "margin-left : 10px;">
		<a href="/">
		 	<button type="submit" value="Submit" class="btn btn-primary"><span class= "glyphicon glyphicon-home"></span> Home</button>
		 </a>
	</div>	
	<form class="form-horizontal" action="#" th:action="@{/importaCartas}" th:object="${requestCartas}" method="post">
	 	 <div class="form-group">
		    <label for="nome" class="col-sm-2 control-label">Url:</label>
		    <div class="col-sm-8">
		      <input type="text" class="form-control" id="nome" th:field="*{url}"/>
		    </div>
		    <button type="submit" value="Submit" class="btn btn-success">Enviar</button>
	  	</div>	
	</form>
		<div class="row-fluid">&nbsp;</div>	
	</body>
</html>
