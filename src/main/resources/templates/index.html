<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head lang="pt-br">
		<title>Home</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		<script th:src="@{/js/jquery.js}"></script>
		<script th:src="@{/js/bootstrap.js}"></script>	
	</head>
	<body>
	 	<div class="row-fluid">&nbsp;</div>
	 	<div style= "margin-left : 10px;">
		 	<a href="admin.html">
				<button type="submit" value="Submit" class="btn btn-primary"><span class="glyphicon glyphicon-option-vertical"></span> Admin</button>
			</a>
	 	</div>	 	
		<form class="form-horizontal" action="#" th:action="@{/pesquisaCartas}" th:object="${requestCartas}" method="post">
	 	<div class="row-fluid">&nbsp;</div>
	 	 	<div class="form-group">
			    <label for="nome" class="col-sm-2 control-label">Nome:</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="nome" th:field="*{url}"/>
			    </div>
			    <button type="submit" value="Submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span> Pesquisar</button>
	  		</div>	
		</form>
		<div class="row-fluid">&nbsp;</div>
		<div class="row-fluid">&nbsp;</div>			
		  <div class="col-xs-3" th:each="c: ${cartas}">
		    <div class="thumbnail">
		      <img th:src="${c.urlImagem}" />
		      <div class="caption">
		      	<h3 style="width : 300px; height : 50px; overflow: hidden;" th:text="${c.nome}">Thumbnail label</h3>
		      	<div class="row">
		      		<span class = "pull-right" style= "margin-right : 10px;" th:text="${c.poderAtaque} + '/' + ${c.poderDefesa}"></span>
		      		<span class = "pull-left">
		      			 <img style="margin-left : 10px; width : 15px; height : 15px;" th:each="i: ${c.mana}" th:src = "'img/'+ ${i} + '.svg'" />
		      		</span>
		      	</div> 
		      </div>
		    </div>
		  </div>
	</body>
</html>
